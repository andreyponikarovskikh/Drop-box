<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Digital: Drop-Box</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="dropZone" id="dropZone">
      <label class="dropZone__label" for="fileElem">
        <h3>Drop files anywhere to upload</h3>
        <p>or</p>
        <input class="dropZone__fileSelect" type="file" id="fileElem" multiple accept="image/*"   onchange="handleFiles(this.files)">
        <button  class="dropZone__button" id="fileSelect">Select files</button>
        <p>Maximum upload file size: 32 MB</p>
        <div class="progressBar" id="progress_bar">
          <div class="progressBar__percent">0%</div>
        </div>
      </label>
    </div>
    <div class="filesGallery" id="fileList">
      <ul class="sortable"  id="ul">
      </ul>
    </div>

  <script  src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script  src="js/script.js"></script>
  </body>
</html>
